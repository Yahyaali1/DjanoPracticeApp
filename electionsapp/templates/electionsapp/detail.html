{% extends "electionsapp/base.html" %}
{% block title %}Vote{% endblock %}
{% block content %}
   <h1>{{ question_detail.question_text }}</h1>
        <div class="form-group">
            <form action="{% url 'elect:vote' question_detail.id %}" method="post">
                {% csrf_token %}
                {% for choice in question_detail.choice_set.all %}
                    <input class="form-group" type="radio" value="{{choice.id}}" name="choice" id="choice{{forloop.counter}}">
                    <label for="choice{{forloop.counter}}">{{choice.choice_text}}</label><br>
                {% endfor %}
                <input type="submit" value="Vote">
            </form>
            {% if error_msg %}
                <p>{{error_msg}}</p>
            {% endif %}
        </div>
{% endblock content %}
